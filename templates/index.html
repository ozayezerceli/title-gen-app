<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Generate Titles</h1>
        <form action="/predict" method="POST">
            <label for="input-text">Enter Text:</label>
            <textarea id="input-text" name="input-text" required></textarea>
            <label for="num-titles">Number of Titles:</label>
            <div class="range-labels">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
            </div>
            <input type="range" id="num-titles" name="num-titles" min="1" max="5" value="1">
            <label for="temperature">Temperature:</label>
            <div class="range-labels">
                <span>0</span><span>0.2</span><span>0.4</span><span>0.6</span><span>0.8</span><span>1</span>
            </div>
            <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7">
            <button type="submit"><i class="fas fa-magic"></i> Predict Title</button>
        </form>
    </div>
</body>
</html>
